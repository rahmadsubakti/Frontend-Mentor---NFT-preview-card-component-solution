<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="card">
    <div class="card-img-container">
      <img class="card-img" src="images/image-equilibrium.jpg" alt="image-equilibrium.jpg">
      <div class="hover-img"><img src="images/icon-view.svg" alt="icon-view.svg"></div>
    </div>
    <div class="card-content">
      <h3 class="card-title"><a href="#">Equilibrium #3429</a></h3>
      <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="price-time">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum.svg">0.041 ETH
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="icon-clock.svg"><p>3 days left</p>
        </div>
      </div>

      <div class="card-creator">
        <img src="images/image-avatar.png" alt="image-avatar.png">
        <p class="text-creator">Creation of <a href="#" class="creator-name">Jules Wyvern</a></p>
      </div>
    </div>
  </div>

</body>
</html>
